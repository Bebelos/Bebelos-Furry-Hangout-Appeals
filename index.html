<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furry Den Appeal Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --furry-primary: #FF69B4;
            --furry-secondary: #8A2BE2; 
            --furry-dark: #2C1A4A;
            --furry-light: #F8F8FF;
            --furry-accent: #FF1493;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--furry-dark), #4B0082);
            color: var(--furry-light);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: rgba(44, 26, 74, 0.8);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border: 1px solid var(--furry-primary);
            animation: fadeIn 0.5s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Mochiy Pop One', sans-serif;
        }
        
        h1 {
            color: var(--furry-primary);
            margin: 0;
            font-size: 28px;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.3);
        }
        
        .subtitle {
            color: #B9BBBE;
            font-size: 16px;
            margin-top: 10px;
        }
        
        .paw-divider {
            text-align: center;
            color: var(--furry-primary);
            margin: 20px 0;
            font-size: 18px;
        }
        
        .form-group {
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--furry-light);
        }
        
        select, textarea, input[type="text"] {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #3E2A5E;
            background-color: rgba(46, 34, 80, 0.5);
            color: var(--furry-light);
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s;
        }
        
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23FF69B4'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
        }
        
        select:focus, textarea:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--furry-primary);
            box-shadow: 0 0 0 2px rgba(255, 105, 180, 0.3);
        }
        
        textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .checkbox-group {
            margin: 25px 0;
            padding: 20px;
            background-color: rgba(46, 34, 80, 0.5);
            border-radius: 8px;
            border: 1px solid #3E2A5E;
            transition: all 0.3s ease;
        }
        
        .checkbox-group:hover {
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.2);
        }
        
        .checkbox-group h3 {
            color: var(--furry-primary);
            margin-top: 0;
            font-family: 'Mochiy Pop One', sans-serif;
        }
        
        .checkbox-item {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .checkbox-item input {
            margin-right: 12px;
            margin-top: 5px;
            accent-color: var(--furry-primary);
        }
        
        .checkbox-item label {
            font-weight: 400;
            margin-bottom: 0;
            flex: 1;
        }
        
        .submit-btn {
            background: linear-gradient(to right, var(--furry-primary), var(--furry-accent));
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 18px;
            width: 100%;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 20, 147, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .discord-btn {
            display: block;
            text-align: center;
            background-color: transparent;
            color: var(--furry-light);
            border: 2px solid var(--furry-primary);
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 25px;
            transition: all 0.3s;
        }
        
        .discord-btn:hover {
            background-color: var(--furry-primary);
            color: white;
        }
        
        .status-message {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-weight: 700;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        .success {
            background-color: rgba(46, 213, 115, 0.2);
            color: #2ED573;
            border: 1px solid #2ED573;
        }
        
        .error {
            background-color: rgba(237, 66, 69, 0.2);
            color: #ED4245;
            border: 1px solid #ED4245;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
